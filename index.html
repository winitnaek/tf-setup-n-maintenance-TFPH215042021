    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const xhr = w2aIndex
          .resolveTemplates()
          .then(function (templData) {
            w2aIndex.init(templData);
          })
          .catch(error => {
            console.error("Error:", error);
            alert("System Error! Please contact support!");
            window.location = "index.html";
          });
        $("#" + w2aIndex.nameId).on("click touchstart", function () {
          w2aIndex.reloadContent();
          w2aIndex.renderWelcomePage(w2aIndex.contentId);
        });
        $("#" + w2aIndex.nameId).click();
      });
      $(function () {
        $(document).on("AppError", appErrorHandler);
      });
      function appErrorHandler(e) {
        alert(
          e.type +
            " occured on " +
            e.currentTarget.nodeName +
            ", at " +
            e.time.toLocaleString() +
            ": Details: " +
            e.status +
            " : " +
            e.message
        );
        console.log("Error Data");
        console.log(e.errorData);
      }
    </script>
